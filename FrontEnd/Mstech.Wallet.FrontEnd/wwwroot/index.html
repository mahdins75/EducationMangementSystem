    <script>
        // Show the loading bar during the initial load
        document.addEventListener("DOMContentLoaded", () => {
            const loadingBar = document.getElementById("loading-bar");
            const loadingBarContainer = document.getElementById("loading-bar-container");

            // Simulate loading progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                loadingBar.style.width = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(interval);
                    // Hide the loading bar once loading is complete
                    loadingBarContainer.style.display = "none";
                }
            }, 200); // Adjust the interval speed as needed
        });
    </script>
    <script>
        function setTitle(title) {
            document.title = title;
        }

    </script>

    <style>
        /* Container for the loading bar */
        .loading-bar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px; /* Slim bar */
            background-color: #f3f3f3; /* Light background for contrast */
            z-index: 9999; /* Ensure it stays on top */
            overflow: hidden;
        }

        /* The loading bar itself */
        .loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%; /* Start with 0% width */
            background-color: #dea743; /* YouTube red color */
            animation: loading-animation 2s infinite; /* Infinite animation */
        }

        /* Keyframes for the loading animation */
        @keyframes loading-animation {
            0% {
                width: 0%;
            }

            50% {
                width: 70%; /* Simulate partial loading */
            }

            100% {
                width: 100%; /* Complete the bar */
            }
        }
    </style>
